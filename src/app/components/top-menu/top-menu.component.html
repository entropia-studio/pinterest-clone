<mat-card class="top-menu">
  <h3>Pinterest Clone FCC</h3>  
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon color="accent" >menu</mat-icon> Menu</button>  
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/images">All images</button>
    <button mat-menu-item routerLink="/images/{{user_id}}" *ngIf="user_id">My images {{user_id}}</button>  
    <button mat-menu-item routerLink="/image/add">Add image</button>
  </mat-menu>           
  <button mat-button (click)="loginGithub()" *ngIf="!state"><mat-icon color="accent" >account_circle</mat-icon> Login with Github</button>
  <button mat-button (click)="logOut()" *ngIf="state"><span *ngIf="user">{{user.username}} - </span>Logout</button>
  <button mat-button [matMenuTriggerFor]="menuUser" *ngIf="true === false"><mat-icon color="accent" >account_box</mat-icon> user.username</button>
  <mat-menu #menuUser="matMenu">    
    <button mat-menu-item routerLink="/images">My images</button>  
    <button mat-menu-item (click)="logOut()">Logout</button>  
  </mat-menu>   
</mat-card>
