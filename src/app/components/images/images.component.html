<div class="container">
<div class="masonry">           
    <div class="brick" *ngFor="let image of images; let i = index;" appHighlight [imageObj]="image">      
      <img src="{{image.url}}"
           alt="{{image.name}}"
           (click)="openImage(image)"
           (error)="updateUrl(i)"           
           />        
      <div [className]="'img-buttons'" *ngIf="user">
        <li *ngIf="!user_id">
          <a (click)="deleteImage(image)" *ngIf="user.id === image.user_id">
            <mat-icon color="warn" >delete</mat-icon>
          </a>
        </li>
        <li *ngIf="user_id">
          <a (click)="setLike(image)" *ngIf="user_id">
            <mat-icon *ngIf="image.likes" matBadge="{{image.likes.length}}"
              matBadgePosition="after" 
              matBadgeSize="small"  
              matBadgeColor="accent" >favorite</mat-icon>
            <mat-icon *ngIf="!image.likes" >favorite</mat-icon>
          </a>
        </li>       
      </div>            
    </div>    
  </div>
</div>
